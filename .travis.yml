language: java
jdk:
- oraclejdk8
sudo: required
script: mvn clean verify
before_install:
- sudo apt-get install -y rsync
- sudo apt-get install -y expect
after_success:
- ssh-keyscan 5.135.248.254 >> ~/.ssh/known_hosts
- chmod 770 .travis/deploy.sh
- chmod 770 .travis/deploy.exp
- ".travis/deploy.exp"
branchers:
  only:
  - master
  except:
  - "/^untagged-(.*)$/"
deploy:
  provider: releases
  api_key:
    secure:
      secure: 
  file: "/home/travis/build/MrKajmaK/MCTrapsShop/target/MCTrapsShop.jar"
  skip_cleanup: true
  on:
    repo: MrKajmaK/MCTrapsShop
    branch: master
    tags: true
notification:
  pushover: 
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
    template: "%{repository} (%{commit}) : %{message} %{foo} - Build details: %{build_url}"